@(tableHeaders: List[String], usersAnswers: List[models.UsersAnswerDto])

<html>
    <head>
        <meta login="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
    </head>
    <body>

        <div class="container">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button TYPE="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <a href="@routes.AdminController.fields()" class="btn btn-primary btn-xs navbar-btn"
                        role="button"><span>Fields</span></a>
                        <a href="@routes.ResponseController.getAll()" class="btn btn-primary btn-xs navbar-btn"
                        role="button">Responses <span id="count" class="badge">@ResponseController.COUNT</span></a>
                        <div class="navbar-brand navbar-right">
                            <a href="@routes.Login.logout" class="btn btn-primary btn-xs" role="button">
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="panel panel-primary">
                <table class="table">
                    <thead>
                        <tr>
                        @for(header <- tableHeaders) {
                            <th>@header</th>
                        }
                        </tr>
                    </thead>
                    <tbody id="row-data">
                    @for(user <- usersAnswers) {
                        <tr>
                        @for(answer <- user.answer) {
                            <td>@answer</td>
                        }
                        </tr>
                    }
                    </tbody>
                </table>

            </div>
        </div>
        <script type="text/javascript" charset="UTF-8" src="@routes.WebSocketController.eventJs"></script>
    </body>
</html>
